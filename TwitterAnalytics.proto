syntax = 'proto3';
option java_outer_classname = "TwitterAnalyticsMessage";
message twitteranalytics{ 
REQUEST request=1;
int32 time_series_length=2;
repeated string data=3;
string data_type=4;
}
message REQUEST{
PARAMS params=1;
}
message PARAMS{
string start_time=1;
string country=2;
string segmentation_type=3;
string granularity=4;
string end_time=5;
repeated string metric_groups=6;
string placement=7;
repeated string entity_ids=8;
string entity=9;
string platform=10;
}

